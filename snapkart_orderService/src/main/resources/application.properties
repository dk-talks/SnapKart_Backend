spring.application.name=SnapKartOrderService
server.port=8083

#Posgres sql configurations
spring.datasource.url=${MYSQL_ORDER_DATABASE_URL}
spring.datasource.username=${MYSQL_ORDER_USER}
spring.datasource.password=${MYSQL_ORDER_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
